[loggers]
keys=root,tracker,peer

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_tracker]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=tracker
propagate=0

[logger_peer]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=peer
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=defaultFormatter
args=('src/logs/tracker.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
